<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        img
        {
            height: 25px;

        }
        .welcome
        {
            display: none;
        }
        img:hover
        {
            cursor: pointer;
            opacity: 90%;
        }
        .pass
        {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pp
        {
            width: 90%;
        }
        form {
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #input_container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        input {
            width: 90%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid lightgray;
        }

        input:focus {
            outline: 2px solid #005CE0;
        }

        #sign_up_btn button {
            width: 30%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: #005CE0;
            color: white;
            font-size: 15px;
            font-weight: bold;
        }

        #sign_up_btn {
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #head h4 a {
            color: #005CE0;
            text-decoration: none;
        }
        button:hover
        {
            cursor: pointer;
        }
        @media (min-width: 750px)
        {

        .name
        {
            width: 98%;
            display: flex;
            gap: 20px;
        }
        #lname
        {
            padding-right: 0;
        }
        body
        {
            max-width: 100vw;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;
            
        }
        .welcome h4
        {
            max-width: 200px;
            margin-top: 0;
        }
        .welcome
        {
            box-sizing: border-box;
            height: 100vh;
            padding:100px 60px;
            background-color: #005CE0;
            width: 40%;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
        }
        form
        {
            margin-right: 100px;
        }
        #butn_signin
        {
            margin-top: 60px;
            border: 2px solid white;
            padding: 10px 30px;
            background-color: transparent;
            color: white;
            border-radius: 20px;

        }
    }
    </style>
</head>
